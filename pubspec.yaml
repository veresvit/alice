name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.3.2
#author: Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/jhomlala/alice

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  chopper: ^7.0.9
  collection: ^1.18.0
  dio: ^5.3.3
  flutter_local_notifications: ^16.1.0
  http: ^1.1.0
  open_filex: ^4.3.4
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  package_info_plus: ^4.2.0
  rxdart: ^0.27.7
  sensors_plus: ^3.1.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.1

dev_dependencies:
  lint: ^2.2.0
